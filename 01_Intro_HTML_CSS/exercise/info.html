<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/exercise/Style_Sheet_Form.css">
    <title>Pokemon Fanpage Form</title>
</head>
<body>
    <h1>Regstration Form</h1>
    <p><form action="http://127.0.0.1:5500/exercise/info.html?name=&email=&date-of-birth=&favorite-color=%23000000&lucky-number=" method="post" style="background-color: black;">
        <label for="name"> Name:</label>
        <input id="name" name="name" type="text" required>
        <br>

        <label for="email"> Email Address:</label>
        <input id="email" name="email" type="email" required>

        <br>
        <label for="date-of-birth">Date of Birth:</label>
        <input id="date-of-birth" name="date-of-birth" type="date">

        <br>
        <label for="favorite-color">Favorite Color:</label>
        <input id="favorite-color" name="favorite-color" type="color" >

        <br>
        <label for="lucky-number">Lucky Number:</label>
        <input id="lucky-number" name="lucky-number" type="number">

        <br>
        <label for="confirmation"> Confirm information is correct:</label>
        <input id="confirmation" name="confirmation" type="checkbox" required>
        
        <br>
        <label for="submit">Submit</label>
        <input type="submit">
    </form></p>
</body>
</html>
